<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="checker">
            <h1>Palindrome Checker</h1>
            <label for="text-input" class="sr-only">Enter text to check if it's a palindrome</label>
            <input type="text" id="text-input" placeholder="Enter text to check...">
            <button id="check-button" aria-label="Check if the input text is a palindrome">Check</button>
            <button id="reset-button" aria-label="Reset the input and result">Reset</button>
            <p id="result" aria-live="polite"></p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
